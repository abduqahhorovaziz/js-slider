<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="section">
        <div class="slider">
            <div class="slider-list">
                <div class="slider-track">
                    <div class="slide"><img src="./img/annie-spratt-6egdNN_3k3I-unsplash.jpg" alt=""></div>
                    <div class="slide"><img src="./img/barth-bailey-7f4WaNrR4uo-unsplash.jpg" alt=""></div>
                    <div class="slide"><img src="./img/maxime-bui-ZZvnCHl_c6M-unsplash.jpg" alt=""></div>
                    <div class="slide"><img src="./img/thomas-chan-a3wiRpcBmgY-unsplash.jpg" alt=""></div>
                    <div class="slide"><img src="./img/wong-zihoo-DBtgQI-9XdM-unsplash.jpg" alt=""></div>
                </div>
            </div>
            <div class="slider-arrows">
                <button type="button" class="prev slider-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button type="button" class="next slider-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
